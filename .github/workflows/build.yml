name: 'build-kotlin-micronaut-maven'
on:
  push:
    branches:
    - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('./pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build
        run: mvn -B clean install
        working-directory: ./
      - name: Lint
        run: mvn antrun:run@ktlint
        working-directory: ./
      - name: Sonar
        run: mvn sonar:sonar
               -Dsonar.projectKey=icaro-demo-2
               -Dsonar.host.url=http://ec2-34-227-47-177.compute-1.amazonaws.com:9000
               -Dsonar.login=-Dsonar.login=${{ secrets.SONAR_TOKEN }}
        working-directory: ./
      - name: Horusec Security
        run: |
            curl -fsSL https://horusec-cli.s3.amazonaws.com/install.sh | bash
            horusec start -p ./
        working-directory: ./